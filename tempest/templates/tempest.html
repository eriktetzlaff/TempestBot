{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tempest.css' %}">
    <script src="{% static 'tempest.js' %}"></script>
    <title>Tempest Chatbot</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <h1>Tempest Chatbot</h1>
    <div class="container">
        <form id="csrf-form">{% csrf_token %}</form>
        <textarea class="form-control" id="chatInput" aria-placeholder="Question"></textarea>
        <button class="btn btn-primary" id="sendMessage" onclick="sendMessage()">Send</button>
        <textarea class="form-control" id="chatOutput" aria-placeholder="Answer"></textarea>
    </div>  
</body>
</html>
